<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="../chrome-polyfill.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <a href="https://github.com/gyng/save-in/">GitHub</a>
    <a href="https://github.com/gyng/save-in/blob/master/CHANGELOG.md">Changelog</a>

    <form id="options">
      <label class="column">
        <h4>Paths <a href="#" class="help" data-help-for="help-paths">(ðŸ›ˆ help)</a></h4>
        <div class="help-summary">
          <p>Paths relative to default download directory. One path per line. Multiple variables can be used in a path.</p>

          <h4>Variables</h4>
          <div class="box">
            <table>
              <tr>
                <td><code>---</code></td>
                <td></td>
                <td>Creates a separator in the context menu</td>
              </tr>

              <tr>
                <td><code>:date:</code></td>
                <td>2000-01-01</td>
                <td>The current date</td>
              </tr>

              <tr>
                <td><code>:pageurl:</code></td>
                <td>https://github.com/gyng/save-in</td>
                <td>The url of the page</td>
              </tr>

              <tr>
                <td><code>:sourcedomain:</code></td>
                <td>github.com</td>
                <td>The hostname of the source</td>
              </tr>

              <tr>
                <td><code>:pagedomain:</code></td>
                <td>github.com</td>
                <td>The hostname of the page</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="help-text" id="help-paths">
          <p>For example, the setting</p>

<pre>
.
images/dogs
images/cats
---
videos/cats
others/:date:/:pagedomain:/foo
</pre>

          <p>with a default download directory of <code>~/downloads</code> will create options to save media to the directories</p>

<pre>
~/downloads/
~/downloads/images/dogs
~/downloads/images/cats
---
~/downloads/videos/cats
~/others/2000-01-01/github.com/foo
</pre>

<p>Invalid paths (eg. <code>..</code> and <code>/</code>) are ignored.</p>

<p>The WebExtensions API does not allow files to be saved outside of the default download directory. If you want to save the files outside the default download directory, use a <a href="https://en.wikipedia.org/wiki/Symbolic_link" target="_blank">symlink</a> inside the default download directory. (<a href="https://serverfault.com/questions/7109/how-do-i-create-a-symbolic-link-in-windows" target="_blank">Windows</a>, <a href="https://apple.stackexchange.com/questions/115646/how-can-i-create-a-symbolic-link-in-terminal" target="_blank">OS X/Unix</a>)</p>
        </div>
        <textarea type="textarea" id="paths" rows=7></textarea>
      </label>

      <h4>More options</h4>
      <label>
        <input type="checkbox" id="links" />
        Enable saving of links. Prefers sources if available.
      </label>

      <label>
        <input type="checkbox" id="prompt" />
        Open a save file dialog when saving
      </label>

      <h4>Notifications</h4>
      <p>Click on the notification to open the file's directory.</p>
      <label>
        <input type="checkbox" id="notifyOnSuccess" />
        Show notification on successful download
      </label>

      <label>
        <input type="checkbox" id="notifyOnFailure" />
        Show notification on failed download
      </label>

      <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
